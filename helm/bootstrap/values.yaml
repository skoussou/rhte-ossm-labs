# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 2
  prefix: user

ossm:
  git:
    url: https://github.com/skoussou/rhte-ossm-labs
    revision: main
    path: helm/ossm
  values:
    domain: apps.cluster-guid.sandbox.opentlc.com
    myKey: myValue

usertool:
  repoUrl: https://github.com/redhat-gpte-devopsautomation/user-distribution
  repoRevision: v0.0.1
  repoPath: chart
  namespace: usertool
  image: quay.io/openshiftlabs/username-distribution:1.4
  redisImage: registry.redhat.io/rhel8/redis-6:1-118
  labDuration: 1week
  labAdminPassword: password
  labUserPassword: password
  labAccessToken: password
  labExtraUrls: "https://console-openshift-console.apps.cluster-guid.sandbox.opentlc.com;OpenShift Console,https://kiali-%USERNAME%-dev-istio-system.apps.cluster-guid.sandbox.opentlc.com;Kiali"
  labModuleUrls: ""